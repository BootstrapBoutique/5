<!DOCTYPE html>
<html >
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>www.bootstrap.boutique</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="libs/fuelux/fuelux.min.js"></script>
    <script src="libs/fuelux/js/pillbox.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/fuelux/fuelux.min.css" rel="stylesheet">
    <link rel="stylesheet" href="1.css">
  </head>

  <body>
    <small>Get more @<a href="http://bootstrap.boutique"> Bootstrap Boutique</a></small>  

    <div class="container" style="margin-top: 20px;">
      <div class="row fuelux">
        <div class="col-md-10">


          <div class="pillbox" id="pillboxIllustration">
            <ul class="clearfix pill-group">
              <li data-value="foo" class="btn btn-default pill">
                <span>Item 1</span>
                <span class="glyphicon glyphicon-close">
                  <span class="sr-only">Remove</span>
                </span>
              </li>
              <li class="btn btn-default pill">
                <span>Item 2</span>
                <span class="glyphicon glyphicon-close">
                  <span class="sr-only">Remove</span>
                </span>
              </li>


              <li class="btn btn-default pill">
                <span>Item 5</span>
                <span class="glyphicon glyphicon-close">
                  <span class="sr-only">Remove</span>
                </span>
              </li>
              <li class="pillbox-input-wrap btn-group">
                <a class="pillbox-more">and <span class="pillbox-more-count"></span> more...</a>
                <input type="text" placeholder="add item" class="form-control dropdown-toggle pillbox-add-item" style="display: block;" size="10">

                <button class="dropdown-toggle sr-only" type="button">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul data-flip="auto" data-toggle="dropdown" role="menu" class="suggest dropdown-menu"></ul>
              </li>
            </ul>
          </div>


        </div>
      </div>
    </div>

    <script src="1.js"></script>




  </body>
</html>
